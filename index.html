<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Haushaltseinkommen Rechner</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; max-width: 500px; margin: 20px auto; }
    label { display: block; margin-top: 15px; }
    input[type="number"], input[type="text"] { width: 100%; padding: 10px; font-size: 16px; box-sizing: border-box; margin-top: 5px; }
    button { margin-top: 20px; padding: 12px; width: 100%; font-size: 16px; border-radius: 5px; cursor: pointer; }
    .calculate { background-color: #007BFF; color: white; border: none; }
    .calculate:hover { background-color: #0056b3; }
    .export { background-color: #28a745; color: white; border: none; }
    .export:hover { background-color: #1e7e34; }
    .result { margin-top: 20px; font-weight: bold; font-size: 18px; text-align: center; }
    canvas { margin-top: 40px; }
  </style>
</head>
<body>
  <h2>Gewichtetes Haushaltseinkommen Rechner</h2>

  <label for="adults">Anzahl der Erwachsenen (14+ Jahre):</label>
  <input type="number" id="adults" min="1">

  <label for="children">Anzahl der Kinder (unter 14 Jahren):</label>
  <input type="number" id="children" min="0">

  <label for="income">Jahreshaushaltseinkommen (€):</label>
  <input type="text" id="income" inputmode="numeric" pattern="[0-9]*" value="50.000">

  <button class="calculate" onclick="calculateIncome()">Berechnen</button>
  <button class="export" onclick="exportData()">Daten exportieren</button>

  <div class="result" id="result"></div>

  <canvas id="quartileChart" width="400" height="300"></canvas>

  <script>
    const dataset = [];

    function formatNumber(num) {
      return num.toLocaleString('de-DE');
    }

    document.getElementById("income").addEventListener("input", function(e) {
      const value = e.target.value.replace(/\./g, "").replace(/[^0-9]/g, "");
      if (!isNaN(value)) {
        e.target.value = formatNumber(Number(value));
      }
    });

    function calculateIncome() {
      const adults = parseInt(document.getElementById("adults").value);
      const children = parseInt(document.getElementById("children").value);
      const incomeRaw = document.getElementById("income").value.replace(/\./g, "");
      const income = parseFloat(incomeRaw);

      if (isNaN(adults) || adults < 1 || isNaN(children) || isNaN(income)) {
        document.getElementById("result").textContent = "Bitte gültige Werte eingeben.";
        return;
      }

      const weight = 1 + (adults - 1) * 0.5 + children * 0.3;
      const weightedIncome = income * weight / (adults + children);
      const roundedIncome = Math.round(weightedIncome);

      const resultText = `Dein gewichtetes Haushaltseinkommen beträgt ${formatNumber(roundedIncome)} €`;
      document.getElementById("result").textContent = resultText;

      dataset.push(roundedIncome);
      updateChart();
    }

    function exportData() {
      if (dataset.length === 0) {
        alert("Keine Daten zum Exportieren vorhanden.");
        return;
      }

      const csvRows = ["Gewichtetes Einkommen"];
      dataset.forEach(income => {
        csvRows.push(income);
      });

      const blob = new Blob([csvRows.join("\n")], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.setAttribute("hidden", "");
      a.setAttribute("href", url);
      a.setAttribute("download", "gewichtetes_einkommen.csv");
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    let chart;

    function updateChart() {
      const quartiles = [0, 0, 0, 0];
      dataset.forEach(value => {
        if (value < 25000) quartiles[0]++;
        else if (value < 50000) quartiles[1]++;
        else if (value < 75000) quartiles[2]++;
        else quartiles[3]++;
      });

      const data = {
        labels: [
          "1. Quartil (0 - 24.999 €)",
          "2. Quartil (25.000 - 49.999 €)",
          "3. Quartil (50.000 - 74.999 €)",
          "4. Quartil (75.000+ €)"
        ],
        datasets: [{
          label: 'Anzahl',
          data: quartiles,
          backgroundColor: ['#007bff', '#28a745', '#ffc107', '#dc3545']
        }]
      };

      const config = {
        type: 'bar',
        data: data,
        options: {
          responsive: true,
          plugins: {
            legend: { display: false },
            title: { display: true, text: 'Verteilung des gewichteten Haushaltseinkommens' }
          },
          scales: {
            y: {
              beginAtZero: true,
              ticks: { precision: 0 }
            }
          }
        }
      };

      if (chart) chart.destroy();
      chart = new Chart(document.getElementById('quartileChart'), config);
    }
  </script>
</body>
</html>
